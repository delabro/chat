<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat Room</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
	
	h1 { 
		color:gold;
		border-bottom: solid 4px gold;
		margin: 0 auto;
		width: 100%;
	}


	#messages {
		list-style-type: none;
		/*border-bottom: solid 4px gold;*/
}

#input-message {
	padding: 1em;
	border: 7px solid #7CE5FF;
	
	font-size: 17px;
	border-radius: 30%;
	width: 600px;
	height: 2px;
}

.submit {
	border: none;
	background: silver;
	padding: .3em;
	font-size: 17px;
	width: 200px;

}

</style>
<body>
<h1>Star Wars Chat</h1>
	<ul id="messages"></ul>

	<input type="text" id="input-message">
	<button class="submit">Send</button>

	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

	<script>

	var socket = io();
	var inputMessage = document.querySelector('#input-message');
	var button = document.querySelector('.submit');
	var message = document.querySelector('#messages')

	button.addEventListener('click', function (e) {
		e.preventDefault(e);
		socket.emit('chat message', inputMessage.value);
		inputMessage.value = '';
	});

	socket.on('chat message', function(msg) {
		var li = document.createElement('li');
		messages.appendChild(li).innerHTML = msg;
	});

	</script>



</body>
</html>
